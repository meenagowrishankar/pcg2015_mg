<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    tenants = [
        {
            "name": "Kevin Long",
            "suite": 111
        },
        {
            "name": "Kay Long",
            "suite": 112
        },
        {
            "name": "John Long",
            "suite": 113
        },
        {
            "name": "Jack Richards",
            "suite": 211
        },
        {
            "name": "Arthur Wright",
            "suite": 212
        },
        {
            "name": "abc",
            "suite": 123
        },
        {
            "name": "31 flavors",
            "suite": 231
        },
        {
            "name": "!@#$%^&*()",
            "suite": 213
        }
    ];
    var directory = {};
    for (var i in tenants) {
        var t = tenants[i];
        var first_letter = t["name"][0].toLowerCase();
        if (!directory.hasOwnProperty(first_letter)) {
            directory[first_letter] = [];
            }
            directory[first_letter].push(t);

    }
    for (var i = 97; i<123; i++){
        var x = String.fromCharCode(i);
        var y = directory.keys();
            if (x == y ){
                console.log(x);
            }
            else {
                console.log(y);
            }
        }
    
    var a = directory;
    console.log(a);

    for (letter in directory) {
        var d = directory[letter];
        console.log(d);        
        document.write("===" + letter + "===" + "<br>");
        for (i in d) {
            var t = d[i];
            console.log(t);
            document.write(" " + t["name"] + " " + t["suite"] + "<br>");
        }

    }
    console.log(directory);

    function printLetter(){
        for (var i = 97; i<123; i++){
            var e = String.fromCharCode(i);
            console.log(e);        
        }
    }
    printLetter();
</script>
</body>
</html>
