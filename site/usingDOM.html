<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id = "titleAZ" style = "position: fixed; top:0;"></div>
    <div id = "listName"></div>
<script>
    function createIndexItem(letter) {
        var hash = letter.toLowerCase();
        var display = letter.toUpperCase();
        var anchorElement = document.createElement("a");
        anchorElement.setAttribute("href", "#" + hash);
        var text = document.createTextNode(display);
        var x = document.getElementById("titleAZ");
        
        anchorElement.appendChild(text);

        x.appendChild(anchorElement);
    }
    a = "a".charCodeAt(0);
    z = "z".charCodeAt(0);
    for (var c = a; c <= z; c++) {
        var letter = String.fromCharCode(c);
        createIndexItem(letter);
    }
    tenants = [
        {
            "name": "Kevin Long",
            "suite": 111
        },
        {
            "name": "Kay Long",
            "suite": 112
        },
        {
            "name": "John Long",
            "suite": 113
        },
        {
            "name": "Jack Richards",
            "suite": 211
        },
        {
            "name": "Arthur Wright",
            "suite": 212
        },
        {
            "name": "abc",
            "suite": 123
        },
        {
            "name": "31 flavors",
            "suite": 231
        },
        {
            "name": "!@#$%^&*()",
            "suite": 213
        }
    ];
    var directory = {};
    for (var i in tenants) {
        var t = tenants[i];
        var first_letter = t["name"][0].toUpperCase();
        var name = t.name;
        var words = new RegExp(/^[ a-z]+$/i);

        if(words.test(name)){
            var name_split = name.split(" ");
            if(name_split.length >= 2){
                lname = name_split[name_split-1];
                first_letter = lname[0].toUpperCase();
                t.sortname = lname + name_split[0];
            }else{
                t.sortname = t.name;
            }}
        else{
            first_letter = "*";
            t.sortname = t.name;
        }}
        

        if (!directory.hasOwnProperty(first_letter)) {
            directory[first_letter] = [];
        }
        directory[first_letter].push(t);

    
var keys = Object.keys(directory);
console.log(keys);
keys.sort();
console.log(keys);    

    for (var letter in directory) {

        var d = directory[letter];
        var titleDiv = document.createElement("div");
        var headline = document.createElement("h4")
        var titletext = document.createTextNode("===" + letter + "===");
        var y = document.getElementById("listName")
        headline.id = letter.toLowerCase();
        headline.appendChild(titletext);
        titleDiv.appendChild(headline);
        y.appendChild(titleDiv);

        // document.write("===" + letter + "===" + "<br>");
        for (i in d) {
            var t = d[i];
            var subtext = document.createElement("ul");
            var subtext_name = document.createTextNode(" " + t["name"] + " " + t["suite"]);
            var y = document.getElementById("listName")
            subtext.appendChild(subtext_name);
            titleDiv.appendChild(subtext);
            y.appendChild(titleDiv);    
            // document.write(" " + t["name"] + " " + t["suite"] + "<br>");
        }

    }

    
</script>
</body>
</html>
